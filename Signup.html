<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div style="width: 100%; display: flex; justify-content: center; margin-top: 50px; flex-direction: column; align-items: center; gap: 20px;">
      <h3>Sign Up</h3>
      <form class="row g-3" style="display: block; width: 450px;padding: 20px; border: 2px black solid; border-radius: 30px;">
        <div class="col">
          <label for="inputPassword4" class="form-label">Username</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col">
          <label for="inputPassword4" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col">
          <button type="submit" style="width: 380px;" class="btn btn-primary rounded-pill">Sign up</button>
        </div>
      </form>
    </div>
</body>
</html>
